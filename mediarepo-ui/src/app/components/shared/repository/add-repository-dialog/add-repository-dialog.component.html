<h1 mat-dialog-title>{{'shared.repository.add-dialog-title' | translate }}</h1>
<div mat-dialog-content>
    <app-repository-form #repoForm></app-repository-form>
</div>
<div class="dialog-buttons" mat-dialog-actions>
    <button (click)="closeDialog()" color="accent" mat-stroked-button>{{'cancel-btn' | translate}}</button>
    <button (click)="addRepository()"
            *ngIf="repoForm.formGroup.get('repositoryType')?.value === 'remote' || repoForm.localRepoExists"
            [disabled]="!repoForm.formGroup.valid"
            color="primary"
            mat-flat-button
            matTooltip="{{'shared.repository.add-dialog-add-tooltip' | translate}}">{{'shared.repository.add-dialog-add-btn' | translate}}
    </button>
    <button (click)="this.initLocalRepository()"
            *ngIf="repoForm.formGroup.get('repositoryType')?.value === 'local' && !repoForm.localRepoExists"
            [disabled]="!repoForm.formGroup.valid"
            color="accent"
            mat-flat-button
            matTooltip="{{'shared.repository.add-dialog-init-tooltip' | translate }}">{{'shared.repository.add-dialog-init-btn' | translate}}
    </button>
    <button (click)="repoForm.checkRepositoryStatus()"
            *ngIf="repoForm.formGroup.get('repositoryType')?.value === 'remote'"
            [disabled]="!repoForm.formGroup.valid"
            class="check-connection-button"
            mat-stroked-button>{{'shared.repository.add-dialog-check-connection-btn' | translate}}
    </button>
</div>
