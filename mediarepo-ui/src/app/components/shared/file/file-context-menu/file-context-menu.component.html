<app-context-menu #contextMenu>
    <ng-content select="[content-before]"></ng-content>
    <ng-container *ngIf="this.files">
        <button (click)="this.changeFileStatus('Archived')" *ngIf="actionArchive" mat-menu-item>
            {{'archive-btn' | translate }}
        </button>
        <button (click)="this.changeFileStatus('Imported')" *ngIf="actionImported" mat-menu-item>
            {{'back-to-import-btn' | translate }}
        </button>
        <button (click)="this.changeFileStatus('Deleted')"
                *ngIf="actionDelete"
                mat-menu-item>{{'delete-btn' | translate }}
        </button>
        <button (click)="this.deleteFilesPermanently()"
                *ngIf="actionDeletePermantently"
                mat-menu-item>{{'delete-permanently-btn' | translate }}
        </button>
        <button (click)="this.changeFileStatus('Archived')" *ngIf="actionRestore" mat-menu-item>
            {{'restore-btn' | translate }}
        </button>

        <!-- everything that only applies to a single file -->
        <ng-container>
            <button (click)="this.copyFileContentDescriptor(this.files[0])" mat-menu-item>
                {{'copy-content-descriptor-btn' | translate }}
            </button>
            <button (click)="this.exportFile(this.files[0])" mat-menu-item>
                {{'save-as-btn' | translate }}
            </button>
        </ng-container>
    </ng-container>
    <ng-content></ng-content>
</app-context-menu>
