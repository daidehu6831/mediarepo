<button (click)="this.appClick.emit()"
        [matTooltipShowDelay]="1000"
        [matTooltip]="selectedPreset.toString() | translate"
        class="sort-button"
        mat-flat-button>
    <i>{{'sort-btn-lbe' | translate}}</i>
    <app-sort-preset-item [preset]="this.selectedPreset"></app-sort-preset-item>
</button>
