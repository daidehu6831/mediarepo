<mat-toolbar>
    <h1 class="page-title">{{'core.repository-tab.repository-overview-page-title' | translate }}</h1>
    <button (click)="openAddRepositoryDialog()" class="add-repo-button" color="primary" mat-flat-button>{{'core.repository-tab.add-repository-btn' | translate }}
    </button>
    <button (click)="openAboutDialog()" class="about-button" mat-stroked-button>{{'core.repository-tab.about-btn' | translate }}</button>
</mat-toolbar>
<div class="repo-page-content">
    <div class="repository-list">
        <div *ngFor="let repository of repositories" class="repository-container">
            <app-repository-card (openEvent)="this.onOpenRepository($event)"
                                 [repository]="repository"></app-repository-card>
        </div>
        <app-middle-centered *ngIf="this.repositories.length === 0" class="add-repository-prompt">
            <h1>{{'core.repository-tab.add-repository-prompt' | translate}}</h1>
            <button (click)="this.openAddRepositoryDialog()" color="primary" mat-flat-button>{{'core.repository-tab.add-repository-btn' | translate }}</button>
        </app-middle-centered>
    </div>
</div>
